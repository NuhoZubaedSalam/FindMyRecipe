<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="flex justify-center pt-1 bg-[#FAFAFA]">
  <input
    class="border-2 border-[#7C3E1D] w-50 md:w-80 lg:w-100 rounded-md p-1 pl-2 cursor-text focus:ring-2 focus:ring-orange-500"
    type="text"
    placeholder="Search your recipe"
    id="search-bar"
  />
  <button
    class="ml-2 border-2 border-transparent py-1 px-3 rounded-lg cursor-pointer bg-orange-500 text-white font-semibold hover:bg-white hover:text-orange-500 hover:border-orange-500 transition"
    id="search-button"
  >
    Search
  </button>
</div>

</body>
</html>
