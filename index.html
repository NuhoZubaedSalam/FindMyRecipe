<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./img/favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./img/favicon_io/site.webmanifest" />

        <script
            src="https://kit.fontawesome.com/eeb9412f42.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <title>FindMyRecipe</title>
    </head>
    <body class="min-h-screen">
        <div class="flex justify-center pb-2">
            <h1 class="text-[15px]">FindMyRecipe</h1>
        </div>

        <div class="flex justify-center pt-3">
            <input
                class="border-2 w-50 md:w-80 lg:w-100 rounded-md p-1 pl-2 cursor-text focus:ring-3 focus:ring-blue-600"
                type="text"
                placeholder="Search your recipe"
                id="search-bar"
            />
            <button
                class="ml-2 border-2 py-1 px-2 rounded-lg cursor-pointer bg-blue-600 border-black text-white font-semibold hover:bg-white hover:text-blue-600"
                id="search-button"
            >
                Search
            </button>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
