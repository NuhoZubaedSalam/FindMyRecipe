<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon links -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./img/favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./img/favicon_io/site.webmanifest" />

        <!-- FontAwesome and TailwindCSS links -->
        <script
            src="https://kit.fontawesome.com/eeb9412f42.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <title>FindMyRecipe</title>
    </head>

    <body class="min-h-screen justify-center">
        <!-- **** HEADER **** -->
        <header
            class="flex justify-between items-center py-4 md:py-5 md:text-[16px] lg:text-[18px] mx-4 md:mx-10 lg:mx-20 xl:mx-40 font-semibold"
        >
            <h1 class="text-xl">FindMyRecipe</h1>

            <!-- **** HAMBURGER MENU FOR SMARTPHONES -->
            <button class="min-[500px]:hidden text-xl" id="m-navbar">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- **** NAVBAR **** -->
            <nav class="max-[500px]:hidden flex justify-evenly" id="navbar">
                <li
                    class="mr-5 cursor-pointer hover:text-blue-500 hover:underline hover:underline-offset-2 list-none"
                    id="latest-meals"
                >
                    Latest
                </li>
                <li
                    class="mr-5 cursor-pointer hover:text-blue-500 hover:underline hover:underline-offset-2 list-none"
                    id="random-meal"
                >
                    Random
                </li>
                <li
                    class="cursor-pointer hover:text-blue-500 hover:underline hover:underline-offset-2 list-none"
                    id="meal-selection"
                >
                    Our selection
                </li>
            </nav>
        </header>

        <!-- **** MAIN CONTENT **** -->
        <main>
            <div class="flex justify-center pt-1">
                <input
                    class="border-2 md:w-80 lg:w-100 rounded-md p-1 pl-2 cursor-text transition focus:ring-3 focus:ring-blue-600"
                    type="text"
                    placeholder="Search your recipe"
                    id="search-bar"
                />
                <button
                    class="ml-2 border-2 py-2 px-3 rounded-lg cursor-pointer bg-blue-600 border-black text-white font-semibold transition hover:bg-white hover:text-blue-600"
                    id="search-button"
                >
                    Search
                </button>
            </div>
        </main>

        <script>
            const mNavbar = document.getElementById('m-navbar');

        </script>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
